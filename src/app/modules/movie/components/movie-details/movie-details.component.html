<mat-card class="card-conatiner" *ngIf="movie | async as movieDetails">
  <mat-card-header>
    <mat-card-title>{{ movieDetails.title }}</mat-card-title>
    <mat-card-subtitle>{{ movieDetails.tagline }} </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://image.tmdb.org/t/p/w500{{ movieDetails.poster_path }}" alt="movie poster" />
  <mat-card-content>
    <p>
      {{ movieDetails.overview }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="markMovieAsFavorite(movieDetails)">FAVORITE</button>
  </mat-card-actions>
</mat-card>
