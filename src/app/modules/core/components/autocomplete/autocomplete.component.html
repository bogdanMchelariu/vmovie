<form [formGroup]='moviesForm'>
  <mat-form-field color="primary" appearance="outline">
    <mat-label>Search movies</mat-label>
    <input matInput [matAutocomplete]="auto" formControlName='movieInput' #inputAutocomplete />
    <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption="true" [displayWith]="displayFn">
      <mat-option (onSelectionChange)="openMovie(movie)" *ngFor="let movie of (filteredMovies | async)?.results" [value]="movie">
          <vm-movie-item [movie]="movie"></vm-movie-item>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
